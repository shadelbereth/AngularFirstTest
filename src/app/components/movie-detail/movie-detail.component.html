<div class="row">
  <div class="col s12 m7">
    <div class="card">
      <div class="card-image">
        <img src="{{foundMovie?.poster}}">
        <span class="card-title">{{foundMovie?.title}}</span>
      </div>
      <div class="card-content grey-text text-darken-4">
        <div class="row">
          <span class="col s6">Plot</span>
          <span class="col s6">{{foundMovie?.plot}}</span>
        </div>
        <div class="row">
          <span class="col s6">Rating</span>
          <span class="col s6">{{foundMovie?.rating}}</span>
        </div>
        <div class="row">
          <span class="col s6">Year</span>
          <span class="col s6">{{foundMovie?.year}}</span>
        </div>
      </div>
      <div class="card-action">
        <a class="btn" [routerLink]="['list']">Go Back</a>
      </div>
    </div>
  </div>
</div>
