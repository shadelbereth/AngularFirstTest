<form (ngSubmit)="search(formElement.value)" #formElement="ngForm">
  <label>Search a title</label>
  <input name="title" ngModel>
  <input type="submit" value="Send">
</form>
<ul class="collection">
  <li class="collection-item avatar" *ngFor="let movie of movies">
    <a (click)="addNewMovie(movie)">
      <img src="{{movie.poster}}" alt="{{movie.title}}" />
      <span class="title">{{movie.title}}</span>
    </a>
  </li>
</ul>
