<ul class="collection">
  <li class="collection-item avatar" *ngFor="let movie of movie">
    <a (click)="showDetail(movie)">
      <img src="{{movie.poster}}" alt="{{movie.title}}" />
      <span class="title">{{movie.title}}</span>
    </a>
    <a *ngIf="!hideDelete" (click)="deleteMovie(movie)">delete</a>
  </li>
</ul>
